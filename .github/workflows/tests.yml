
name: pytest CI
on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install deps from requirements.txt
        run: python -m pip install -r requirements.txt
        
      - name: Run tests
        run: python -m pytest
